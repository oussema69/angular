<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
	<meta name="keywords" content="forgot password page, basic html and css">
	<title>Forgot Password Page - HTML + CSS</title>
</head>
<body>
	<div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
		<div class="form-group">
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
			<input type="email" name="email" formControlName="email" id="user_email">
			<p><label for="user_email">Email</label></p>
			<input type="submit" value="Reset Password" >
    </form>
		</div>
		<div class="footer">
			<h5>New here? <a (click)="goregister()">Sign Up.</a></h5>
			<h5>Already have an account? <a (click)="gologin()">Sign In.</a></h5>
		</div>
	</div>
</body>
